<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Mhr</title>
    <link rel="stylesheet" href="./mhr.css">
    <script>
        function mezczyzna() {
            var waga = document.getElementById("waga").value;
            var wiek = document.getElementById("wiek").value;
            var mhr = 210 - 0.5 * wiek - 0.022 * waga + 4;
            document.getElementById("wynik").innerHTML = mhr;
        }
        function kobieta() {
            var waga = document.getElementById("waga").value;
            var wiek = document.getElementById("wiek").value;
            var mhr = 210 - 0.5 * wiek - 0.022 * waga;
            document.getElementById("wynik").innerHTML = mhr;
        }
    </script>
</head>

<body>
    <h1>Oblicz swoje Mhr</h1>
    <h2>Wybierz płeć</h2>
    <label for="waga">Podaj swoja wagę:</label>
    <input type="number" id="waga" value="0">
    <label for="wiek">Podaj swoja wiek:</label>
    <input type="number" id="wiek" value="0">
    <br>
    <input type="button" value="Jestem kobietom" onclick="kobieta()">
    <input type="button" value="Jestem mężczyzną" onclick="mezczyzna()">

    <div id="wynik">tu będzie wynik.</div>
</body>
